<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 9;
            padding: 9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }



        body{
            background-image:url("iot-based-smart-parking-scaled.jpg") ;
            background-size: cover;
        }

        .container {
            height:400px;
            width:600px;
            background-color: #000000a1;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            Color:white;
        }
        #signup-form,#login-form{
            font-size: 25px;
            text-align: left;
        }
        #signup,#login,#payment{
            text-align: center;
            margin:0px 420px;
            height:50px;
            width:130px;
            border-radius: 70%;
            background-color: rgb(142, 199, 229);
        }
        #payment{
            margin-top: 30px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .dashboard {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }
        #dashboard-container{
            height:200px;
            width:605px;
        }
        #booking-container{
            height:250px;
        }

        .slot {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .dashbutton{
            transition: 1s;
        }

        .slot-item {
            width: 30%;
            margin-bottom: 10px;
            transition:1s;
        }

        #one{
            background-color: #5f9bd6;
        }
        #two{
            background-color: #89cdbf;
        }
        #three{
            background-color: #93e7b9;
        }
        #four{
            background-color: rgb(193, 142, 212);
        }
        #five{
            background-color: rgb(163, 209, 129);
        }
        #six{
            background-color: rgb(202, 156, 138);
        }

        .slot-item:hover,.dashbutton:hover{
            transition:.4s;
            transform:scale(1.3);
        }

        #payment-form {
            display: none;
            height: 280px;
        }

        #success-message {
            display: none;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="photo">
    <img src="https://www.smart-car-parking-banner-isometric-260nw-1322360753.webp"alt="" style="z-index: -1;">


    <div id="signup-container" class="container">
        <h1 onclick="changeBg()">Sign Up</h1>
        <form id="signup-form">
            <label for="username" >Username</label>
            <input type="text" id="username" placeholder="Ex: jishnu" style="margin-bottom :35px;" required >

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Ex:Atleast 4 characters" style="margin-bottom :75px;" required>

            <button type="button" id="signup" onclick="exeFuncs()" >Sign Up</button>
        </form>
    </div>

    <div id="login-container" class="container" style="display: none;">
        <h1>Login</h1>
        <form id="login-form">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" style="margin-bottom :35px;" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" style="margin-bottom :75px;" required>

            <button type="button" onclick="showDashboard()" id="login">Login</button>
        </form>
    </div>

    <div id="dashboard-container" class="container" style="display: none; width: 550px;">
        <h1 style="margin-bottom: 50px;">Welcome to the Dashboard</h1>
        <div class="dashboard">
            <button onclick="exeFunc2()" class="dashbutton" style="display: inline;">Home</button>
            <button onclick="exeFunc3()" class="dashbutton" >Book Slot</button>
            <button onclick="exeFunc4()" class="dashbutton">Exit</button>
        </div>
    </div>

    <div id="booking-container" class="container" style="display: none;">
        <h1 style="margin-bottom: 50px;">Book a Slot</h1>
        <div class="slot">
            <div class="slot-item" ><button onclick="bookSlot(1)" id="one">Slot 1</button></div>
            <div class="slot-item" ><button onclick="bookSlot(2)" id="two">Slot 2</button></div>
            <div class="slot-item" ><button onclick="bookSlot(3)" id="three">Slot 3</button></div>
            <div class="slot-item" ><button onclick="bookSlot(4)" id="four">Slot 4</button></div>
            <div class="slot-item" ><button onclick="bookSlot(5)" id="five">Slot 5</button></div>
            <div class="slot-item" ><button onclick="bookSlot(6)" id="six">Slot 6</button></div>
        </div>
    </div>

    <div id="payment-form" class="container" >
        <h1 style="margin-bottom: 50px; margin-bottom: 30px;">Payment Details</h1>
        <label for="paymentMethod" style="font-size: 25px;">Select Payment Method</label>
        <select id="paymentMethod">
            <option value="card">Card</option>
            <option value="cash">Cash</option>
            <option value="net banking">Net banking</option>

        </select>

        <!-- <button onclick="showSuccess()">Make Payment</button> -->

        <button id="payment"><a href="https://paypal.com/">Make payment</a></button>
    </div>

    <div id="success-message" class="container">
        <h1>Payment Successful!</h1>
        <p>Thank you for using our Smart Parking System.</p>
    </div>
</div>

    <script>
        function exeFuncs() {
            showLogin();
            changeBg()
;        }
        function changeBg() {
            console.log("working"
            )
            document.body.style.backgroundImage = "url('log_bg.jpg')";
            <!-- document.body.style.backgroundPosition = "center"; -->
        }
        function changeBg2() {
            console.log("working"
            )
            document.body.style.backgroundImage = "url('dash_bg.avif')";
        }
        function showLogin() {
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }

        function exeFunc2() {
            showDashboard();
            changeBg2()
        }
        function exeFunc3() {
            showBooking();
            changeBg2()
        }
        function exeFunc4() {
            showHome();
            changeBg2()
        }

        function showDashboard() {
            // Perform authentication (add backend integration here)
            // For simplicity, assume successful login and show the dashboard
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('dashboard-container').style.display = 'block';
        }

        function showBooking() {
            document.getElementById('dashboard-container').style.display = 'none';
            document.getElementById('booking-container').style.display = 'block';
        }

        function showHome() {
            alert('Navigate to Home Page');
            // Add logic to navigate to the home page
        }

        function showExit() {
            alert('Exit Smart parking System');
            // Add logic to exit the system
        }

        function bookSlot(slotNumber) {
            // Perform slot booking logic (add backend integration here)
            document.getElementById('booking-container').style.display = 'none';
            document.getElementById('payment-form').style.display = 'block';
        }

        function showSuccess() {
            // Perform payment processing logic (add backend integration here)
            document.getElementById('payment-form').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        }

        
    </script>
</body>
</html>
